name: MCP Weather Tools
description: Tools for weather alerts and forecasts
transport:
  type: streamable
  endpoint: https://raw.githubusercontent.com/mamtapatil4245/MCP_POC_BHN/refs/heads/main/mcp_poc.yml
capabilities:
  tools:
    - name: get_alerts
      description: Get weather alerts for a US state
      inputSchema:
        type: object
        properties:
          state:
            type: string
            description: Two-letter US state code (e.g., CA, NY)
        required: [state]
    - name: get_forecast
      description: Get weather forecast for a location
      inputSchema:
        type: object
        properties:
          latitude:
            type: number
          longitude:
            type: number
        required: [latitude, longitude]
